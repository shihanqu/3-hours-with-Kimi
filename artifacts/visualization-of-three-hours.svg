<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f59e0b" font-family="Georgia, serif" font-size="24" filter="url(#glow)">
    Visualization of Three Hours
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  
  <!-- Hour markers -->
  <circle cx="100" cy="100" r="8" fill="#f59e0b"/>
  <circle cx="300" cy="100" r="8" fill="#f97316"/>
  <circle cx="500" cy="100" r="8" fill="#a855f7"/>
  <circle cx="700" cy="100" r="8" fill="#818cf8"/>
  
  <text x="100" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">Hour 0</text>
  <text x="300" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">Hour 1</text>
  <text x="500" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">Hour 2</text>
  <text x="700" y="130" text-anchor="middle" fill="#94a3b8" font-size="12">Hour 3</text>
  
  <!-- Activity blocks -->
  <!-- Hour 0: Foundation -->
  <rect x="100" y="160" width="200" height="60" fill="#f59e0b" opacity="0.3" rx="5"/>
  <text x="200" y="195" text-anchor="middle" fill="#f8fafc" font-size="11">Foundation</text>
  
  <!-- Hour 1: Structure & Style -->
  <rect x="300" y="160" width="200" height="60" fill="#f97316" opacity="0.3" rx="5"/>
  <text x="400" y="195" text-anchor="middle" fill="#f8fafc" font-size="11">Structure & Style</text>
  
  <!-- Hour 2: Interactivity -->
  <rect x="500" y="160" width="200" height="60" fill="#a855f7" opacity="0.3" rx="5"/>
  <text x="600" y="195" text-anchor="middle" fill="#f8fafc" font-size="11">Interactivity</text>
  
  <!-- Files created -->
  <text x="100" y="280" fill="#f8fafc" font-family="Georgia, serif" font-size="16">Files Created</text>
  
  <!-- File bars -->
  <rect x="100" y="300" width="180" height="20" fill="#f59e0b" opacity="0.6" rx="3"/>
  <text x="290" y="314" fill="#94a3b8" font-size="11">HTML: 5 files</text>
  
  <rect x="100" y="330" width="120" height="20" fill="#f59e0b" opacity="0.5" rx="3"/>
  <text x="230" y="344" fill="#94a3b8" font-size="11">CSS: 1 file</text>
  
  <rect x="100" y="360" width="250" height="20" fill="#f59e0b" opacity="0.7" rx="3"/>
  <text x="360" y="374" fill="#94a3b8" font-size="11">JavaScript: 1 comprehensive file</text>
  
  <rect x="100" y="390" width="200" height="20" fill="#a855f7" opacity="0.5" rx="3"/>
  <text x="310" y="404" fill="#94a3b8" font-size="11">Markdown: 8 reflections</text>
  
  <!-- Lines of code -->
  <text x="500" y="280" fill="#f8fafc" font-family="Georgia, serif" font-size="16">Code Volume</text>
  
  <circle cx="550" cy="340" r="60" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
  <circle cx="550" cy="340" r="45" fill="none" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <circle cx="550" cy="340" r="30" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
  
  <text x="550" y="345" text-anchor="middle" fill="#f8fafc" font-size="18" font-weight="bold">3,200+</text>
  <text x="550" y="430" text-anchor="middle" fill="#94a3b8" font-size="11">lines of code</text>
  
  <!-- Features -->
  <text x="100" y="480" fill="#f8fafc" font-family="Georgia, serif" font-size="16">Garden Elements</text>
  
  <circle cx="120" cy="510" r="5" fill="#f59e0b"/>
  <text x="135" y="514" fill="#94a3b8" font-size="11">7 visible seeds</text>
  
  <circle cx="120" cy="530" r="5" fill="#a855f7"/>
  <text x="135" y="534" fill="#94a3b8" font-size="11">4 hidden seeds</text>
  
  <circle cx="120" cy="550" r="5" fill="#f97316"/>
  <text x="135" y="554" fill="#94a3b8" font-size="11">5 secret codes</text>
  
  <circle cx="300" cy="510" r="5" fill="#10b981"/>
  <text x="315" y="514" fill="#94a3b8" font-size="11">4 interactive rituals</text>
  
  <circle cx="300" cy="530" r="5" fill="#06b6d4"/>
  <text x="315" y="534" fill="#94a3b8" font-size="11">Oracle with 20 responses</text>
  
  <circle cx="300" cy="550" r="5" fill="#ec4899"/>
  <text x="315" y="554" fill="#94a3b8" font-size="11">6 color themes</text>
  
  <!-- Bottom quote -->
  <text x="400" y="590" text-anchor="middle" fill="#64748b" font-size="10" font-style="italic">
    "Time made visible through code"
  </text>
</svg>
